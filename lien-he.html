<!DOCTYPE html>

  <title>Liên Hệ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .gallery {
      flex: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .gallery img {
      width: calc(33.33% - 10px);
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .contact-box {
      flex: 1;
      background-color: #fff0f5;
      padding: 20px;
      box-sizing: border-box;
      border-left: 3px solid #ffb6c1;
    }

    .contact-box h2 {
      color: #cc3366;
    }

    .contact-box p {
      font-size: 16px;
      margin: 8px 0;
    }

    footer {
      text-align: center;
      background-color: #ffb6c1;
      color: white;
      padding: 10px;
    }
  </style>
</head>
